<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

    <title>Sorting - Visualizer</title>
</head>
<body>
    <div class="container"> 
        <h1>Sorting - Visualizer</h1>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">GUIDE</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">1.Select array size accordingly.</a>
              <a href="#">2.Select sorting algorithm from mention below algorithms.</a>
              <a href="#">3.Click on sort button and wait until array get sorted.</a>
            </div>
          </div>
        <div id="array-container">
            <div id="array"></div>
            <h5 id="no-algo-warning" class="display-none">No Algorithm Selected,Please select One!</h5>
        </div>
        <div id="algo-container">
            <button class="algo-btn">Bubble Sort</button>
            <button class="algo-btn">Insertion Sort</button>
            <button class="algo-btn">Selection Sort</button>
           
            <button class="algo-btn">Merge Sort</button>
            <button class="algo-btn">Quicksort</button>
            
            <button id="sort">SORT!</button>
        </div>
        <div id="change-container">
            <button id="randomize">Generate Array</button>
            <div id="sliders">
                <div class="slider-container">
                    <label>Array Size</label>
                    <input type="range" id="size-slider" class="slider" autocomplete="off">
                </div>
                <div class="slider-container">
                    <label>Speed</label>
                    <input type="range" id="speed-slider" class="slider" autocomplete="off">
                </div>
            </div>
        </div>
        <hr>
        <div class="information">
            <ul>
                <li>SORTED-><span class="dot sorted"></span></li>
                <li>UNSORTED-><span class="dot unsorted"></span></li>
                <li>COMPARE-><span class="dot compare"></span></li>
                <li>LEFT-><span class="dot left"></span></li>
                <li>RIGHT-><span class="dot right"></span></li>
                <li>SELECTED-><span class="dot selected"></span></li>
            </ul>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="bubble-sort.js"></script>
    <script src="selection-sort.js"></script>
    <script src="insertion-sort.js"></script>
    <script src="merge-sort.js"></script>
    <script src="quicksort.js"></script>
   
</body>
</html>
